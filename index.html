<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookLounge - Flip & Discover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid m-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand">BookLounge - Flip & Discover</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="gridView">
                        <i class="bi bi-grid-3x3-gap"></i> Grid View
                    </button>
                    <button type="button" class="btn btn-warning" id="listView">
                        <i class="bi bi-list"></i> List View
                    </button>
                    <button type="button" class="btn btn-primary" id="sortByTitle">
                        <i class="bi bi-sort-alpha-down"></i> Sort By Title
                    </button>
                    <button type="button" class="btn btn-info" id="sortByDate">
                        <i class="bi bi-calendar"></i> Sort By Date
                    </button>
                </div>

                <form class="d-flex ms-auto">
                    <div class="input-group search-box">
                        <input type="text" class="form-control" placeholder="Search for books..." id="searchBox">
                        <button type="button" class="btn btn-secondary" id="searchButton"><i
                                class="bi-search"></i></button>
                    </div>
                </form>
            </div>
        </nav>

        <div class="row" id="bookCard">
            <!-- <div class="card" style="width: 300px;" id="card">
                    <div class="card-header">Featured</div>
                    <img class="card-img-top" id="thumnil" alt="thumnil">
                    <div class="card-body text-center">
                        <h5 class="card-title">title</h5>
                        <p class="card-text">channel name</p>
                    </div>
                </div> -->
        </div>
    </div>

    <div class="pagination-footer">
        <button type="button" class="btn btn-outline-primary pagination-btn" id="previousPageBtn">Previous</button>
        <button type="button" class="btn btn-outline-primary pagination-btn" id="nextPageBtn">Next</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
